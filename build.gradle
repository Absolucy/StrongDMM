plugins {
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

application {
    group 'io.github.spair'
    version '0.0.1-alpha'
    mainClassName = 'io.github.spair.strongdmm.MainKt'
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    implementation 'io.github.spair:byond-dme-parser:0.4'
    implementation 'io.github.spair:dmm-io:1.5'

    implementation 'org.kodein.di:kodein-di-erased-jvm:6.1.0'

    implementation 'org.lwjgl.lwjgl:lwjgl:2.9.3'
    implementation 'org.lwjgl.lwjgl:lwjgl_util:2.9.3'

    implementation 'ar.com.hjg:pngj:2.1.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

wrapper {
    gradleVersion = '5.2.1'
}

clean {
    delete += 'out'
}
